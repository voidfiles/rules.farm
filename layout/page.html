<!DOCTYPE html>
<html>
    <head>
        <title>{{ title }} - {{ subtitle }}</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <meta name="twitter:card" content="summary_large_image"></meta>
        <meta name="twitter:site" content="@voidfiles"></meta>
        <meta name="twitter:creator" content="@voidfiles"></meta>
        <meta property="og:title" content="{{ title }} - {{ subtitle }}" />
        <meta property="og:description" content="{{ summary }}" />
        <meta property="og:image" content="{{site_url}}{{ base_path }}/social/{{social_image}}" />

        <style>{{ css }}</style>
    </head>

    <body id="{{ slug }}">

        <nav>
            <section>
                <h1 class="home">
                    <a href="{{ base_path }}/">Rules: Farm</a>
                </h1>
                <!-- <span class="links">
                    <a href="{{ base_path }}/blog/">Blog</a>
                    <a href="{{ base_path }}/news/">News</a>
                    <a href="{{ base_path }}/contact/">Contact</a>
                    <a href="{{ base_path }}/about/">About</a>
                </span> -->
            </section>
        </nav>

        <main>
            {{ content }}
        </main>

        <footer>
            <section>
                <form action="https://farm.us21.list-manage.com/subscribe/post?u=246d3be9e535618cd22ed80b2&amp;id=1ff81585cf&amp;f_id=002cc3e1f0" method="post" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                    <h3>Subscribe to Rules: Farm via Email</h3>
                    <label className="block text-sm font-medium text-gray-700">
                        Email Address  <span className="asterisk">*</span>
                    </label>
                    <input
                    type="email"
                    name="EMAIL"
                    id="email"
                    className="block w-full rounded-none rounded-l-md border-gray-300 pl-2 focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                    placeholder="John Smith"
                />
                    <div style="position:absolute;left:-5000px">
                        <input type="text" name="b_246d3be9e535618cd22ed80b2_1ff81585cf" tabindex="-1" value=""></input>
                    </div>
                </form>
            </section>
            <section>
                <p>What is Rules: Farm? This site collects notable, interesting, or fun examples of hard one knowledge boiled down to a list of rules.</p>
                <p>&copy; {{ current_year }} Rules: Farm</p>
            </section>
        </footer>

    </body>
</html>
